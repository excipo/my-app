<h2>My Heroes</h2>

<table mat-table [dataSource]="heroes" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let heroes"> {{heroes.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let heroes"> {{heroes.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> last name </th>
    <td mat-cell *matCellDef="let heroes"> {{heroes.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> delete </th>
    <td mat-cell *matCellDef="let heroes">
      <mat-icon (click)="delete(heroes.id)" matTooltip="remove hero" matTooltipPosition="after">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hoverrow" routerLink="/detail/{{row.id}}"></tr>
</table>
<form class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>First name</mat-label>
    <input matInput #heroName>
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Last name</mat-label>
    <input matInput #heroLast>
  </mat-form-field>
</form>
<div>
  <button mat-raised-button (click)="add(heroName.value,heroLast.value); heroName.value='';heroLast.value=''">
    Add hero
  </button>
</div>
